<div>
    <div class="header">{{message | translate}}</div>
    <div>
        <a class="link" mat-button type="button"
            (click)="gaEvent('Contact', 'Email support', 'Email link', 'Need help', 1)"
            href="mailto:{{email}}">{{email}}
            <mat-icon>email</mat-icon>
        </a>
    </div>
    <div>
        <a class="link" mat-button type="button"
            (click)="gaEvent('Contact2', 'Call support', 'Phone link', 'Problem encountered', 1)"
            href="tel:{{phone}}">{{phone}}
            <mat-icon>call</mat-icon>
        </a>
    </div>
</div>
