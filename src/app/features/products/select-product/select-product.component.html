<div class="flex_search" #search_results_div>
  <div class="focus_search" >
    <p-autoComplete [showClear]="true" defaultLabel="Type the name of an item"
      [(ngModel)]="selectedItem" [dropdown]="true" [suggestions]="objects"
      (onSelect)="selectionMade($event)"
      [emptyMessage]="'No item found.'"
    [showEmptyMessage]="true"
    [autoHighlight]="true"
    [autofocus]="true"
    [delay]="0"
      [dropdownMode]="'current'" (completeMethod)="search($event)">
      <ng-template let-object pTemplate="item">
          {{object.name}} <br>
          [price: {{object.price}}/{{object.unit}}]
          <span>[stock: {{object.current_stock}}] </span>
          <span> [shelf: {{object.shelf}}]</span>
          <span [ngClass]="{ 'text-danger':  object.expired}"> [expiry: {{object.expiry}}] </span>

      </ng-template>
    </p-autoComplete>
    <div class="search_extra_options">
      <i title="Add New Product" class="fa fa-plus" (click)="addProduct()" style="
    color: gray; margin: 1%;
    cursor: pointer;"></i>
      <i title="Settings" class="fa fa-cog" style="
    color: gray; margin: 1%;
    cursor: pointer;" data-toggle="modal" data-target="#select_product_settings_modal"></i>
      <span style="
    font-size: 12px;
    border: 1px solid gray;

    color: gray;
    border-radius: 2px;
    padding: 1px;
    margin: 1%;
    cursor: pointer;" data-target="#advanced_search_modal" data-toggle="modal">Adv.</span>
    </div>
  </div>
</div>
