<aside class="main-sidebar sidebar-dark-success elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]="['/dashboard']" class="brand-link">
    <img src="assets/images/logo.png" alt="Druglane Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">{{appName}} </span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="assets/images/empty_image.png" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a class="d-block">{{this.authService.currentUser.display_name}}</a>
        <br>
        <a *ngIf="is_connected " class=" text-center">
          <i class="fa fa-desktop "></i>
          &nbsp;
          <i class="fa fa-arrows-h text-success text-center"></i>
          &nbsp;
          <i class="fa fa-database "></i> <br>
          Connected to Server

        </a>
        <a *ngIf="!is_connected  " class=" text-center">
          <i class="fa fa-desktop"></i>
          &nbsp;
          <i class="fa fa-remove text-danger"></i>
          &nbsp;
          <i class="fa fa-database"></i> <br>
          Not Connected
        </a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2 small_padding_bottom">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
                 with font-awesome or any other icon font library -->
        <li class="nav-header">NAVIGATION</li>
        <li *ngFor="let m of menu_items" class="nav-item" [ngClass]="{'has-treeview': m.has_children }">
          <!-- if has_children = false -->
          <a *ngIf=" !m.has_children; else children" routerLink="{{m.url}}" class="nav-link "
            [ngClass]="{'active': current_url == m.url}">
            <i class="nav-icon {{m.icon}}"></i>
            <p>{{m.title}}</p>
          </a>
          <ng-template #children>
            <a href="#" class="nav-link " [ngClass]="{'active': m.active_children}">
              <i class="nav-icon {{m.icon}}"></i>
              <p>
                {{m.title}}
                <i class="right fa fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li *ngFor="let ch of m.children" class="nav-item">
                <a  routerLink="{{ch.url}}"
                  class="nav-link submenu" [ngClass]="{'active': current_url == ch.url}">
                  <p>
                    {{ch.title}}
                  </p>
                </a>
              </li>


            </ul>

          </ng-template>


        </li>






        <!-- <li class="nav-header">MISCELLANEOUS</li>
          <li class="nav-item">
            <a [routerLink]="['/help']" class="nav-link ">
              <i class="nav-icon fa fa-question-circle"></i>
              <p>Documentation/Help</p>
            </a>
          </li> -->

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
